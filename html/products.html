  <div class="container">
    <h2>Register New Product</h2>
    <form action="/products" method="post" id="productForm" class="form-card">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="e.g. Sofa Set" required>

      <label for="productCategory" >Category</label>
      <select id="productCategory" name="category" required>
        <option value="">-- Select --</option>
        <option value="Wood">Wood</option>
        <option value="Furniture">Furniture</option>
      </select>

      <label for="unitPrice">Unit Price (UGX)</label>
      <input type="number" name="unitPrice" id="unitPrice" required>
      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" required>

      <button type="submit">Save Product</button>
    </form>
  </div>

  <!-- Stock Registration Form -->
  <div class="container">
    <div class="form-card">
      <h2>Register New Stock</h2>
      <form action="/registerStock" method="post" id="stockForm">
        <label>Product Name</label>
        <input type="text" name="productName" id="productName" required>

        <label>Product Type</label>
        <select id="productType" name="productType" required>
          <option value="">Select type</option>
          <option  value="Wood">Wood</option>
          <option  value="Furniture">Furniture</option>
        </select>

        <label>Supplier Name</label>
        <input type="text" id="supplierName" name="supplierName">

        <label>Date</label>
        <input type="date" id="date" name="date" required>

        <label>Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label>Cost Price</label>
        <input type="number" id="costPrice" name="costPrice" step="0.01" required>

        <label>Selling Price</label>
        <input type="number" id="sellingPrice" name="sellingPrice" step="0.01" required>

        <label>Quality</label>
        <input type="text" id="quality" name="quality">

        <label>Color (optional)</label>
        <input type="text" id="color" name="color">

        <label>Measurements (optional)</label>
        <input type="text" id="measurements" name="measurements">

        <button type="submit">Save Stock</button>
      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
